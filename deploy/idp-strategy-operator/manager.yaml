apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp-strategy-operator
  namespace: {{ .Namespace }}
  labels:
    control-plane: idp-strategy-operator
spec:
  selector:
    matchLabels:
      control-plane: idp-strategy-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: idp-strategy-operator
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - args:
        - --
        - --enable-leader-election
        image: {{ .Image }}
        name: manager
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: idp-strategy-operator-manager
      terminationGracePeriodSeconds: 10
