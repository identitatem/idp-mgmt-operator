        serviceAccountName: idp-mgmt-installer-controller-manager
      deployments:
      - name: idp-mgmt-installer-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
                idp-antiaffinity-selector: idp-mgmt-installer-controller
            spec:
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: idp-antiaffinity-selector
                          operator: In
                          values:
                          - idp-mgmt-installer-controller
                      topologyKey: topology.kubernetes.io/zone
                    weight: 70
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: idp-antiaffinity-selector
                          operator: In
                          values:
                          - idp-mgmt-installer-controller
                      topologyKey: kubernetes.io/hostname
                    weight: 35
              containers:
              - args:
                - installer
                env:
                - name: RELATED_IMAGE_DEX_OPERATOR
                  value: quay.io/identitatem/dex-operator:0.2.0-20220117-21-48-21
                - name: RELATED_IMAGE_DEX_SERVER
                  value: ghcr.io/dexidp/dex:v2.30.2
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                image: quay.io/identitatem/idp-mgmt-operator:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                    scheme: HTTP
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: installer
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                    scheme: HTTP
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 300m
                    memory: 500Mi
                  requests:
                    cpu: 50m
                    memory: 150Mi
              serviceAccountName: idp-mgmt-installer-controller-manager
              terminationGracePeriodSeconds: 10
              tolerations:
              - effect: NoSchedule
                key: node-role.kubernetes.io/infra
                operator: Exists
              - effect: NoSchedule
                key: dedicated
                operator: Exists
