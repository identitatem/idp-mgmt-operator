apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 2
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - manager
        - --
        - --enable-leader-election
        - -v 5
        env:
        - name: RELATED_IMAGE_DEX_OPERATOR
          value: "quay.io/identitatem/dex-operator:latest"
        image: quay.io/identitatem/idp-mgmt-operator@sha256:fb5ada2b64c42c7752617f28343426b150e81e0a1d0020566059ca1fd21b722d
        name: manager
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            cpu: 300m
            memory: 500Mi
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
