apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --
        - --enable-leader-election
        - -v 5
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace          
        - name: DEX_OPERATOR_IMAGE
          value: "quay.io/identitatem/dex-operator:latest"
        - name: IDP_STRATEGY_OPERATOR_IMAGE
          value: "quay.io/identitatem/idp-strategy-operator@sha256:94ced03077efaa7f7f6edfa428e78958e895df63d923dfe9d29a1994d3e517fa"
        image: quay.io/identitatem/idp-mgmt-operator:latest
        name: manager
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
