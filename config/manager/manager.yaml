apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --
        - --enable-leader-election
        - -v 5
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace          
        - name: DEX_OPERATOR_IMAGE
          value: "quay.io/identitatem/dex-operator:latest"
        - name: IDP_STRATEGY_OPERATOR_IMAGE
          value: "quay.io/identitatem/idp-strategy-operator@sha256:1d288c144035ca5426814d8105db0c17df5391c015158b01cf2680af0faed3a6"
        image: quay.io/identitatem/idp-mgmt-operator@sha256:3a6542e692a72fb93cc63a5465b968981229a4c0aeb18b1241d4cd2fce8a8f96
        name: manager
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            cpu: 300m
            memory: 500Mi
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
