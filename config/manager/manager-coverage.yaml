apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        fsGroup: 2000
      containers:
      - args:
        - --
        - --enable-leader-election
        - -v 5
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace          
        - name: DEX_OPERATOR_IMAGE
          value: "quay.io/identitatem/dex-operator:latest"
        - name: IDP_STRATEGY_OPERATOR_IMAGE
          value: "quay.io/identitatem/idp-strategy-operator@sha256:ec3830ee6fd74a4d25e43a0e6b26884ab64b437fa3323591f157835d622a9137"
        image: quay.io/identitatem/idp-mgmt-operator:latest
        name: manager
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /tmp/coverage
            name: coverage-dir  
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: coverage-dir
          hostPath:
            # directory location on host
            path: /tmp/coverage
            # this field is optional
            type: Directory