apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: authrealm-webhook
webhooks:
  - name: admission.identityconfig.identatitem.io
    admissionReviewVersions: 
      - v1
    sideEffects: None
    rules:
      - apiGroups:
          - identityconfig.identitatem.io
        apiVersions:
          - v1alpha1
        operations:
          - CREATE
          - UPDATE
        resources:
          - authrealms
    failurePolicy: Fail
    clientConfig:
      service:
        namespace: default
        name: kubernetes
        path: /apis/admission.identityconfig.identatitem.io/v1alpha1/authrealms