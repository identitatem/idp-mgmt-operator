apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook
  labels:
    control-plane: webhook
spec:
  selector:
    matchLabels:
      control-plane: webhook
  replicas: 2
  template:
    metadata:
      labels:
        control-plane: webhook
    spec:
      containers:
      - args:
        - webhook
        - "--secure-port=6443"
        - "--tls-cert-file=/serving-cert/tls.crt"
        - "--tls-private-key-file=/serving-cert/tls.key"
        - -v 5
        image: quay.io/identitatem/idp-mgmt-operator@sha256:551f6fa1e027ff5295aacc5b0b380b75d70328c7d87fa48fd18bef152d5be892
        name: webhook
        imagePullPolicy: Always
        volumeMounts:
          - name: webhook-secret
            mountPath: "/serving-cert"
            readOnly: true
      volumes:
        - name: webhook-secret
          secret:
            secretName: idp-mgmt-webhook
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
