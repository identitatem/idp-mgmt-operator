apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: idp-mgmt-config
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --
        - webhook
        - "--cert-dir=/tmp"
        - "--tls-cert-file=/serving-cert/tls.crt"
        - "--tls-private-key-file=/serving-cert/tls.key"
        - -v 5
        image: quay.io/identitatem/idp-mgmt-operator@sha256:fb5ada2b64c42c7752617f28343426b150e81e0a1d0020566059ca1fd21b722d
        name: manager
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 300m
            memory: 500Mi
          requests:
            cpu: 300m
            memory: 500Mi
        volumeMounts:
          - name: webhook-secret
            mountPath: "/serving-cert"
            readOnly: true
      volumes:
      - name: webhook-secret
        secret:
          secretName: cluster-manager-registration-webhook
      serviceAccountName: idp-mgmt-operator-controller-manager
      terminationGracePeriodSeconds: 10
